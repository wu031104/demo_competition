{% load static %}
<html>
{% block css %}
    <style>
        body {
            background: url("../static/img_new/login.jpg") no-repeat center center fixed;
            background-size: cover;
        }
    </style>

{% endblock %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>账号注册</title>

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link href="../static/css/style.css?v=2.2.0" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">wb</h1>

        </div>
        <h3>欢迎注册 </h3>
        <p>创建一个新账户</p>
        <form class="m-t" role="form" action="/register/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请再次输入密码">
            </div>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox"><i></i> 我同意注册协议</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
            <p style="color: red;text-align: center">{{ error_name }}</p>

            <p class="text-muted text-center"><small>已经有账户了？</small><a href="/login/">点此登录</a>
            </p>
        </form>
    </div>
</div>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
